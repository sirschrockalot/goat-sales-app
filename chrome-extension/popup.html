<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      background: #0B0E14;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #22C55E;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 16px;
    }
    .status-label {
      font-size: 12px;
      color: #999;
      margin-bottom: 4px;
    }
    .status-value {
      font-size: 14px;
      font-weight: 600;
      color: #22C55E;
    }
    .button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #22C55E;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .button:hover {
      background: #16a34a;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
    }
    .button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üêê</div>
    <div class="title">Sales Goat Shadow</div>
  </div>
  <div class="status">
    <div class="status-label">Status</div>
    <div class="status-value" id="status">Ready</div>
  </div>
  <button class="button" id="toggle-btn">Enable Shadow Mode</button>
  <script src="popup.js"></script>
</body>
</html>
